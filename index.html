<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Hide Email Address from spammers</title>

<script type="text/javascript">
String.prototype.rot13 = function(){
	// rot13 decoder, with addition of mapping * to @
    return this.replace(/[a-zA-Z]/g, function(c){
        return String.fromCharCode((c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26);
    }).replace("*","@");
};

function xm(l) {
	// rot13 the address and display it
	l = l.rot13();
	return '<a href=' + 'znvygb'.rot13() +':' + l + '>' + l + '<\/a>'
}

function xw(e,s,t) {
	// e: the rot13 encoded email address (also replace @ with *)
	// s: true require an action to reveal, false to simply show it
	// t: if s=true optional text to override the default
	var tDefault = "click to reveal" // default text for hidden email address
	if (s) {
		document.write("<span style='cursor:pointer' tabindex='0' role='button' id='" + e + "' onkeydown='if (event.keyCode == 13) {this.outerHTML=xm(this.id); return false} else { return event.keyCode}' onmouseover='this.outerHTML=xm(this.id)'>" + (t || tDefault) + "<\/span>");
	} else {
		document.write(xm(e));
	}
}
</script>

</head>
<body>

Hidden, default text: <script type="text/javascript">
        xw("bssorngznzzny*tznvy.pbz",true);
</script><br>
Hidden, override text: <script type="text/javascript">
        xw("bssorngznzzny*tznvy.pbz",true,"show me the email address");
</script><br>
Not hidden: <script type="text/javascript">
        xw("bssorngznzzny*tznvy.pbz");
</script>
</body>
</html>
